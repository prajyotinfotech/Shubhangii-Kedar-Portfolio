    <title>react-portfolio</title>

  <body>
    <div id="root"></div>
    <!-- Netlify Forms: hidden booking form so Netlify can detect the form at build time -->
    <form name="booking" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="booking" />
      <p class="hidden"><label>Donâ€™t fill this out: <input name="bot-field" /></label></p>
      <input name="fullName" />
      <input name="email" type="email" />
      <input name="phone" />
      <textarea name="message"></textarea>
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
